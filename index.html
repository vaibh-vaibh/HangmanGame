<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="icon" href="Hangman.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div id="word-display" class="font-mono"></div>
        <div id="wrong-letters">Wrong Letters: </div>
        <canvas id="hangman-canvas" width="300" height="250"></canvas>
        <div class="input-group">
            <input type="text" id="letter-input" maxlength="1" placeholder="A-Z">
            <button id="guess-button">Guess</button>
        </div>
        <div id="message"></div>
            <button id="reset-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
